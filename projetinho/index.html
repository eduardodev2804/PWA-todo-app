<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>APP Todo-List</h1>
    <form id="todo-form">
        <fieldset>
            <input type="text" id="todo-input" placeholder="Entre com um item" required>
            <button type="submit">+ Adicionar</button>
        </fieldset>
    </form>
    <ul id="todo-list"></ul>
    <script src="app.js"></script>
    <script> if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').
                then(registration => { console.log('Serviço Iniciado', registration.scope); }).catch(error => { console.log('Falha na Inicialização do Serviço-Service Fail'), error });
        } 
    </script>
</body>

</html>
